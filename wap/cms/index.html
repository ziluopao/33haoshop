	<div class="nctouch-main-layout fixed-Width">

  <div id="cart-list-wp" class="main-wrap" style="padding: 0;">

<div class="swiper-container main-container">
<ul class="swiper-wrapper" id="loadClass">

</ul>
</div>

</div></div>

<script type="text/html" id="class_list">
	<li class="swiper-slideb <% if(nowid=='0') { %>curMenu<%}%>"><a href="./#index">首页</a></li>
<% for (i = 0; i < article_class_list.length; i++) { %>

<li class="swiper-slide swiper-slide-next <% if(article_class_list[i]['class_id'] == nowid) { %>curMenu<%}%>" data-id="<%=article_class_list[i]['class_id']%>" data-kind="<%=article_class_list[i]['class_id']%>" data-child="0"><a href="?class_id=<%=article_class_list[i]['class_id']%>"><%=article_class_list[i]['class_name']%></a>
</li>
      <% } %>
</script>
<script type="text/html" id="home_body">
	<% var article_list = datas.article_list; %>
	<% if(article_list.length >0){%>
			<%for(i=0;i<article_list.length;i++){%>
        <dl name="<%=article_list[i].article_id %>" id="<%=article_list[i].article_id %>"><dt><h3 class="yh">
        	<a href="show.html?article_id=<%=article_list[i].article_id %>"><%=article_list[i].article_title %></a></h3></dt><dd>
        		<div class="news-detail">
				<% if(article_list[i].img) {%>
					<a href="show.html?article_id=<%=article_list[i].article_id %>" class="news-img">
        				<img src="<%=article_list[i].img %>"><span><%=article_list[i].class_name %></span>
					</a>
					<%}%>
        			<p class="yh"><%=article_list[i].article_abstract %></p>
        			<div class="btn-grp"><a class="left" href="javascript:;">
        				<i class="iconfont icon-lishi"></i><%=article_list[i].time %></a>
        				<a href="show.html?article_id=<%=article_list[i].article_id %>">阅读全文</a> </div></div></dd></dl>
      <%}%>
			<% if (hasmore) {%>
			<li class="loading"><div class="spinner"><i></i></div>商品数据读取中...</li>
			<% } %>
	<%
	   }else {
	%>		
	<div class="nctouch-norecord search" style="top: 200px;">
			<div class="norecord-ico"><i></i></div>
				<dl>
					<dt>没有找到任何相关信息</dt>
					<dd>选择或搜索其它服务分类/名称...</dd>
				</dl>
			<a href="../index.html" class="btn">返回首页</a>
		</div>
	<%
	   }
	%>
</script>

<script type="text/javascript" src="../js/config.js"></script>
